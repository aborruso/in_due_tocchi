- id: open-data-analysis
  name: Dati aperti
  emoji: "üìä"
  active: true
  description: |
    **Dati aperti** guida un'analisi strutturata: elenca i dati presenti, valuta livello di strutturazione, licenze e rischi, e propone strumenti per l'estrazione. √à utile quando devi capire se e come pubblicare un dataset in modo responsabile.
