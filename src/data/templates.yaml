- id: open-data-analysis
  name: Dati aperti
  emoji: "üìä"
  active: true
  template: |
    Analizza questo URL: {url}

    1. **Estrai dati presenti**:
       - Tabelle, grafici, numeri, elenchi
       - Riferimenti normativi, dataset citati
       - Formati visibili (PDF, HTML, Excel, immagini)

    2. **Strutturazione e rilascio**:
       - Livello di strutturazione (1=testo grezzo, 5=database strutturato)
       - Formato ideale per open data (CSV, JSON, RDF, API)
       - Licenza implicita e ostacoli legali (copyright, privacy)
       - Rischi specifici (PII, segreti commerciali, dati sensibili)

    3. **Estrazione pratica**:
       - Strumenti per estrarre (web scraping, OCR, API)
       - Normalizzazione richiesta (encoding, pulizia, validazione)
       - Effort stimato (basso/medio/alto)

    4. **Fonti correlate affidabili**:
       - ISTAT, ANAC, ARERA, OpenStreetMap, Geoportali, ISPRA
       - Dati EU (data.europa.eu, Eurostat)
       - Alternative pubbliche gi√† disponibili

