    6. **Punti di collegamento interdisciplinari**:
       - Connessioni con altri campi di conoscenza
       - Paralleli o contrasti con idee correlate
       - Dove approfondire ulteriormente

    7. **Domande di riflessione**: 3-5 domande che stimolano pensiero critico e approfondimento successivo

    Sii esaustivo ma organizzato. Output in italiano.

