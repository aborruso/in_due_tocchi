- id: comprendi-apprendi
  name: Comprendi e Apprendi
  emoji: "üß†"
  active: true
  description: |
    Con **Comprendi e Apprendi** ottieni un dossier completo: sintesi esecutiva, concetti organizzati, glossario, contesto storico e applicazioni pratiche. Chiude con domande di riflessione per interiorizzare meglio e collegare il tema ad altre discipline.
  template: |
    Leggi e analizza approfonditamente il contenuto da: {url}

    Produce un'analisi strutturata in italiano che faciliti comprensione e apprendimento:

    1. **Sintesi esecutiva**: 3-5 frasi che catturano le idee fondamentali e il valore centrale del contenuto

    2. **Concetti principali**: organizza gerarchicamente i concetti chiave
       - Concetto primario
